<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			Vue的事件写法:<input type="text" v-on:keydown="fun($event)">
			<hr/>
			传统js的事件写法:<input type="text" onkeydown="showKeyCode()">
		</div>
	</body>
	<script>
		//view model
		//Vue.js的键盘按下事件
		new Vue({
			el:"#app",
			methods:{
			    /*$event
			    * 它是vue中的事件对象 和我们传统js的event对象是有一样的
			    *
			    * */
			    fun:function(event){
                    //alert("您输入的键盘数据不符合标准,无法录入");
			        event.preventDefault();
			 }
			}
		});
		//传统js的键盘按下事件
		function showKeyCode() {
			// alert("你好")
			//event 对象和我们的document对象以及window对象可以直接使用,不用定义
			var keyCode =event.keyCode;
			if (keyCode<48 || keyCode>57){
			    // alert("您输入的键盘数据不符合标准,无法录入");
				event.preventDefault();
			}
        }
	</script>
</html>
