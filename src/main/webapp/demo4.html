<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover事件绑定</title>
		<style>
			#div {
				background-color: red;
				height: 300px;
				width: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<!--注意
			v-on是一个特殊的语法,虽然会报红,但是可以使用
			也可以使用@事件名称  去替代v-on
			例如@mouseover 等同于 v-on:mouseover
			-->
			<div v-on:mouseover="fun1" id="div">
				<textarea v-on:mouseover="fun2($event)">这是一个文件域</textarea>
			</div>

			<!--<div onmouseover="divmouseover()" id="div">
				<textarea onmouseover="textareamouseover()">这是一个文本域</textarea>
			</div>-->
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			methods:{
				fun1:function(){
					alert("div......");
				},
				fun2:function(e){
					alert("textarea......");
					e.stopPropagation(); //停止事件的传播行为
				}
			}
		});

		//传统Js的方式
		function divmouseover() {
			alert("鼠标移动到了div上了")
        }

        function textareamouseover() {
		 	alert("鼠标移动到了textarea上了")
        }
	</script>

</html>
